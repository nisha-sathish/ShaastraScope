
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShaastraScope | AI Horoscopes @ Shaastra</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1b1b2f, #0f0f1c);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    input, select, button {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff4ecb;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e93bb7;
    }
    .result {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® ShaastraScope ðŸ”®</h1>
  <p>Enter your details and let our AI astrologer reveal your inner tech destiny. Will Mercury retrograde break your code? Only one way to find out...</p>

  <div class="input-section">
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="date" id="dob" />
    <select id="vibe">
      <option value="hacker">Hacker</option>
      <option value="designer">Designer</option>
      <option value="hardware">Hardware Enthusiast</option>
      <option value="chaotic">Just Chaotic</option>
    </select>
    <button onclick="generateScope()">Reveal My ShaastraScope</button>
  </div>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    function generateScope() {
      const name = document.getElementById("name").value;
      const dob = document.getElementById("dob").value;
      const vibe = document.getElementById("vibe").value;

      if (!name || !dob) {
        alert("Please fill out all fields!");
        return;
      }

      const messages = {
        hacker: `${name}, your code is written in the stars. Avoid commits during Mercury retrograde.`,
        designer: `${name}, the cosmos approves your aesthetic. Trust your inner Figma.`,
        hardware: `${name}, Saturn aligns with your soldering iron. Build fearlessly.`,
        chaotic: `${name}, chaos is your co-pilot. Embrace the bugs, theyâ€™re trying to talk to you.`
      };

      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = `<strong>Your ShaastraScope:</strong><br><br>${messages[vibe]}`;
    }
  </script>
</body>
</html>
